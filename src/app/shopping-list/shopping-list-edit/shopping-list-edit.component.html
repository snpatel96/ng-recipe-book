<div class="row">
  <div class="col-xs-12">
    <form class="row g-3">
      <div class="col-sm-5 form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name of Ingredient"
        />
        <label for="name" class="ps-3">Name</label>
      </div>

      <div class="col-sm-3 form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="amount"
          placeholder="ex. 5"
        />
        <label for="amount" class="ps-3">amount</label>
      </div>

      <div class="col-xs-12">
        <button type="submit" class="btn btn-success me-2">Add</button>
        <button type="button" class="btn btn-danger me-2">Delete</button>
        <button type="button" class="btn btn-primary">Clear</button>
      </div>
    </form>
  </div>
</div>
